<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
            table 表格
            tr    行
            td     列
            -->
<table width="200px" height="200px" border="1px">
    <tr>
        <td>
            姓名
        </td>
        <td>
            年龄
        </td>
        <td>
            性别
        </td>
    </tr>
    <tr>
        <td>
            张三
        </td>
        <td>
            18
        </td>
        <td>
            男
        </td>
    </tr>
    <!--

            ul 标签 无序标签


    -->
</table>

<ul>
    <li>
        铁锅炖大鹅
    </li>
    <li>
        小鸡炖蘑菇
    </li>
    <li>锅包肉
    </li>
<!--    有序的列表-->
    <ol>
        <li>
            床上衣服
        </li>
        <li>
            下床
        </li>
        <li>
            洗漱
        </li>
    </ol>
</ul>

<a href="https://123.sogou.com/">百度</a>
</body>
</html>
